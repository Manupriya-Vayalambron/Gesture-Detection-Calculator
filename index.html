<!DOCTYPE html>
<html>
<head>
  <title>Gesture Calculator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f4f8;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #controls {
      margin-bottom: 20px;
    }

    button {
      background: #4a90e2;
      border: none;
      color: white;
      font-size: 1.1em;
      padding: 10px 18px;
      margin: 0 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #357ab8;
    }

    #main-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    #webcam-container {
      position: relative;
      width: 480px;
      height: 480px;
      border: 4px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    #webcam-container.detect {
      border-color: #4caf50;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.7);
    }

    #label-container {
      width: 480px;
      background: #ffffff;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 6px;
      box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
      max-height: 480px;
      overflow-y: auto;
    }

    .label-row {
      display: flex;
      justify-content: space-between;
      font-size: 1em;
      color: #555;
      padding: 6px 4px;
      border-bottom: 1px solid #f0f0f0;
    }

    .label-row:last-child {
      border-bottom: none;
    }

    .label-name {
      font-weight: 500;
    }

    .label-prob {
      font-family: monospace;
    }

    #display {
      flex: 1;
      min-width: 480px;
      background: #fff;
      padding: 15px;
      font-size: 2.5em;
      color: #222;
      border: 2px solid #ddd;
      border-radius: 6px;
      box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
      text-align: right;
      margin-top: 20px;
      min-height: 80px;
      word-wrap: break-word;
    }

    @media(max-width: 1000px) {
      #webcam-container,
      #label-container,
      #display {
        width: 90%;
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Gesture Calculator</h1>
  <div id="controls">
    <button onclick="startWebcam()">Start Webcam</button>
    <button onclick="stopWebcam()">Stop Webcam</button>
    <button onclick="resetCalculator()">Restart</button>
  </div>

  <div id="main-container">
    <div id="webcam-container"></div>
    <div id="label-container"></div>
  </div>

  <div id="display"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = 'https://teachablemachine.withgoogle.com/models/nWTSMOPXJ/';
    let model, webcam, maxPredictions;
    let expression = '', lastGesture = '', lastTime = 0;
    const THRESHOLD = 0.9, DEBOUNCE_MS = 800;

    async function loadModel() {
      if (!model) {
        const [m, meta] = [URL + 'model.json', URL + 'metadata.json'];
        model = await tmImage.load(m, meta);
        maxPredictions = model.getTotalClasses();
      }
    }

    async function startWebcam() {
      await loadModel();
      webcam = new tmImage.Webcam(480, 480, true);
      await webcam.setup();
      await webcam.play();

      const wc = document.getElementById('webcam-container');
      wc.classList.remove('detect');
      wc.innerHTML = '';
      wc.appendChild(webcam.canvas);

      const lc = document.getElementById('label-container');
      lc.innerHTML = '';
      for (let i = 0; i < maxPredictions; i++) {
        const row = document.createElement('div');
        row.className = 'label-row';
        row.innerHTML = `<span class="label-name">--</span><span class="label-prob">0.00</span>`;
        lc.appendChild(row);
      }

      window.requestAnimationFrame(loop);
    }

    function stopWebcam() {
      if (webcam) {
        webcam.stop();
        document.getElementById('webcam-container').innerHTML = '';
      }
      document.getElementById('label-container').innerHTML = '';
      document.getElementById('webcam-container').classList.remove('detect');
    }

    async function loop() {
      if (!webcam) return;
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const preds = await model.predict(webcam.canvas);
      const rows = document.querySelectorAll('.label-row');
      preds.forEach((p, i) => {
        rows[i].children[0].innerText = p.className;
        rows[i].children[1].innerText = p.probability.toFixed(2);
      });

      const top = preds.reduce((a,b) => a.probability > b.probability ? a : b);
      const wc = document.getElementById('webcam-container');

      if (top.probability > THRESHOLD && top.className !== 'none') {
        wc.classList.add('detect');
        setTimeout(() => wc.classList.remove('detect'), 200);

        const now = Date.now();
        if (top.className !== lastGesture || now - lastTime >= DEBOUNCE_MS) {
          lastGesture = top.className;
          lastTime = now;
          handleGesture(top.className);
        }
      }
    }

    function handleGesture(g) {
      if (g === '=') {
        expression = expression.replace(/[+\-*/]+$/, '');
        if (expression) {
          try {
            expression = eval(expression).toString();
          } catch {
            expression = 'Error';
          }
        } else expression = '';
      } else {
        expression += g;
      }
      document.getElementById('display').innerText = expression;
    }

    function resetCalculator() {
      expression = '';
      lastGesture = '';
      lastTime = 0;
      document.getElementById('display').innerText = '';
    }
  </script>
</body>
</html>
